{% extends "base.html" %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Admin Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (Official):</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="id_card">Upload ID Card Image:</label>
            <input type="file" id="id_card" name="id_card" accept="image/*" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a>.</p>
    </div>
{% endblock %}
